<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>

<body>

    <article class="card">
        <div class="img__content">
            <img class="imagen" src="./images/image-equilibrium.jpg">
            <div class="overlay"></div>
            <img class="eye" src="./images/icon-view.svg" >
        </div>
        <div class="content">
            <div class="header">
                <h2 class="tittle">Equilibrium #3429</h2>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="values">
                <span class="primary flex-center"><img src="./images/icon-ethereum.svg"> 0.041 ETH</span>
                <span class="secondary flex-center"><img src="./images/icon-clock.svg">3 days left</span>
            </div>
            <span class="bar"></span>
            <footer class="footer">
                <img class="avatar" src="./images/image-avatar.png">
                <span>Creation of <strong class="name">Jules Wyvern</strong></span>
            </footer>
        </div>
    </article>
</body>

</html>
