<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Card Component</title>
</head>

<body>

    <article class="card">
        <div class="img__product">
            <img src="./images/image-product-desktop.jpg" alt="perfume" class="product">
        </div>
        <div class="data">
            <header class="header">
                <span class="product__category">Perfume</span>
                <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
            </header>

            <div class="product__description">
                <p> A floral, solar and voluptuous interpretation composed
                    by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>

            <div class="prices">
                <span class="__after">$149.99</span>
                <span class="__before">$169.99</span>
            </div>

            <footer class="footer">
                <button class="buy_product"><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
            </footer>
        </div>
    </article>
</body>

</html>
