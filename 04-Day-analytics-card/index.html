<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Analytics</title>
</head>

<body>
    <article class="analytics__box">
        <header class="header">
            <h2>Traffic source types</h2>
            <p>Views · Last 28 days</p>
        </header>

        <div class="content">
            <div class="grafic">
                <div class="text">
                    <p>Traffic source</p>
                   </div>
            </div>

            <div class="legend">
                <div class="info">
                    <div class="tittle">Channel pages</div>
                    <div class="bar">
                        <span class="channel"></span>
                    </div>
                    <div class="value">
                        <p>37.5%</p>
                    </div>
                </div>

                <div class="info">
                    <div class="tittle">Direct or unkown</div>
                    <div class="bar">
                        <span class="direct"></span>
                    </div>
                    <div class="value">
                        <p>33.6%</p>
                    </div>
                </div>

                <div class="info">
                    <div class="tittle">Search</div>
                    <div class="bar">
                        <span class="search"></span>
                    </div>
                    <div class="value">
                        <p>11%</p>
                    </div>
                </div>

                <div class="info">
                    <div class="tittle">External</div>
                    <div class="bar">
                        <span class="external"></span>
                    </div>
                    <div class="value">
                        <p>6%</p>
                    </div>
                </div>

                <footer class="footer">
                    <a href="#">See more</a>
                </footer>
            </div>
        </div>
    </article>
</body>

</html>
