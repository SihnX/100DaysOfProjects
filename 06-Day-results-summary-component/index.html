<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>

<body>
    <!-- Marcado HTML -->
    <article class="box ">
        <div class="result">
            <h2>Your Result</h2>
            <div class="grafic">
                <div class="circle flex__center">
                    <span class="num__big">76</span>
                    <span class="num__small">of 100</span>
                </div>
            </div>
            <div class="data__result flex__center">
                <span class="result__tittle">Great</span>
                <p class="result__description">
                    You scored higher than 65% of the people who have taken these tests.

                </p>
            </div>
        </div>

        <div class="summary">
            <h3>Summary</h3>
            <div class="categorys">
                <div class="__category reaction">
                    <div class="name__category flex__center ">
                        <img src="./images/icon-reaction.svg">
                        <h4 class="cat__title">Reaction</h4>
                    </div>

                    <span class="cat__values"><strong>80</strong> / 100</span>
                </div>
                <div class="__category memory">
                    <div class="name__category flex__center ">
                        <img src="./images/icon-memory.svg">
                        <h4 class="cat__title">Memory</h4>
                    </div>
                    <span class="cat__values"><strong>92</strong> / 100</span>
                </div>
                <div class="__category verbal">
                    <div class="name__category flex__center ">
                        <img src="./images/icon-verbal.svg">
                        <h4 class="cat__title">Verbal</h4>
                    </div>
                    <span class="cat__values"><strong>61</strong> / 100</span>
                </div>
                <div class="__category visual">
                    <div class="name__category flex__center ">
                        <img src="./images/icon-visual.svg">
                        <h4 class="cat__title">Visual</h4>
                    </div>
                    <span class="cat__values"><strong>72</strong> / 100</span>
                </div>
            </div>
            <footer class="footer">
                <button>Continue</button>
            </footer>
    </article>
    </div>
</body>

</html>
