<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>
</head>

<body>

    <main class="container">
        <article class="card">
            <div class="card__header">
                <img class="imagen" src="./images/illustration-hero.svg" alt="ilustration">
            </div>
            <div class="card__body">
                <div class="header">
                    <h1 class="tittle">Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </div>
                <div class="music">
                    <div class="music__details">
        
                        <img class="icon" src="./images/icon-music.svg">
                        
                        <div class="name__price">
                            <h2 class="name">Annual Plan</h2>
                            <span class="price">$59.99/year </span>
                        </div>
                    </div>
                    <div class="music--change">
                        <a href="#" class="change">Change</a>
                    </div>
                </div>
                <div class="footer">
                    <button class="confirm">Proceed to Payment </button>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>

        </article>
    </main>

</body>

</html>
