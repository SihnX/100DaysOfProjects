<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Tu nombre">
    <meta name="description" content="Descripcion del proyecto">

    <title>Product Info</title>

<body>

    <article class="product__card">
        <div class="img__product">
            <img src="./images/headphone.png">
        </div>
        <div class="product__content">
            <header class="head__product">
                <span class="tag">Free shipping</span>
                <h3>Razer Kraken Kitty Edt Gaming Headset Quartz</h3>
            </header>

            <div class="product__info">
                <div class="prices">
                    <span class="before">1 599,-</span>
                    <span class="after">799,-</span>
                    <p> The offer is valid until April 3 or as long as stock lasts!</p>
                </div>

                
                <a href="#" class="shop"> Add to cart</a>
                <div class="stock">
                    <span class="circle"></span>  
                <span>50+pcs.in stock.</span>
                </div>
                
            </div>

            <footer class="footer">
                <a href="#" class="add"><i class="fa-solid fa-scale-balanced"></i>Add to cart </a>
                <a href="#" class="whishlist" ><i class="fa-regular fa-heart"></i>Add to whishlist</a>
            </footer>
        </div>
    </article>
</body>
