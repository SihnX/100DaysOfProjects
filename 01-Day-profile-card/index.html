<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Enmanuel Sánchez">
    <meta name="description" content="Una descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <article class="profile__card">
            <div class="profile__content">
                <img src="./images/perfil.jpg" alt="Perfil">
                <header class="header">
                    <h3>Henrietta Gregory</h3>
                    <span>Berkeley, CA</span>
                </header>
                <p>
                    Ethnographer of computation and computational ethnographer;
                    research staff at the Berkeley Institute
                    for Data Science
                </p>

            </div>
            <footer class="footer">
                <div class="social__links">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
            </footer>
        </article>
    </main>

</body>

</html>
